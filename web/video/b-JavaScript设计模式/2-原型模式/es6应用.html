<table id="roster">
    <tr></tr>
  </table>
  
  <script>
    var rootElement = document.getElementById('roster');
    
    class Student {
      constructor(name, gender, score) {
        this.name = name;
        this.gender = gender;
        this.score = score;
        this.quality = 100;
    
        this.mount();
      }

      sumScore() {
        return this.score +this.quality;
      }

      mount() {
        var tr = document.createElement('tr');
        tr.innerHTML = 
          '<td>' + this.name + '</td>' +
          '<td>' + this.gender + '</td>' +
          '<td>' + this.score + '</td>' +
          '<td>' + this.quality + '</td>' +
          '<td>' + this.sumScore() + '</td>';
        rootElement.appendChild(tr);
      }
    }
    
    var whh = new Student('王花花', '男', 98);
    var lsd = new Student('李栓蛋', '女', 50);
  </script>
