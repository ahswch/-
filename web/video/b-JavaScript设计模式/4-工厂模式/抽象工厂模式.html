<script>
  function Student () {
    this.intro = '我是个学生';
  }

  function Teacher () {
    this.intro = '我是个老师';
  }

  function studentFactory () {
    return new Student();
  }

  function teacherFactory () {
    return new Teacher();
  }

  /**
   * 选择工厂
   * @param {String} factory
   **/
  function userProducer (factory) {
    switch (factory) {
      case 'student':
        return studentFactory;
        break;
      case 'teacher':
        return teacherFactory;
        break;
      default:
        throw '没有这个工厂';
        break;
    }
  }
  var factory = userProducer('teacher');
  var t = factory();
  console.log(t);
</script>
