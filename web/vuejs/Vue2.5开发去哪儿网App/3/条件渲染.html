<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue中的条件渲染</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 在if else转换时input未清空，vue复用 用key 不同key vue不会复用 -->
    <div v-if='show'>
      用户名：<input type="text" key="username">
    </div>
    <div v-else>
      邮箱名：<input type="text" key="password">
    </div>
    <!-- <div v-if="show === 'a'">This is A</div>
    <div v-else-if="show === 'b'">This is B</div>
    <div v-else>This is others</div> -->
    <!-- <div v-if="show" data-text='v-if'>{{message}}</div>
    <div v-show="show" data-text='v-show'>{{message}}</div> -->
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        show: false,
        message: 'Hello World'
      }
    });
  </script>
</body>
</html>
